<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Chat selectable</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="main">
      <template class="card-template card-template_type_user">
        <div class="card card_type_user">
          <div class="card__text">
            <p class="card__paragraph"></p>
          </div>
        </div>
      </template>
      <template class="card-template card-template_type_default">
        <div class="card">
          <img src="" alt="Userpic" class="card__avatar" />
          <div class="card__text">
            <p class="card__paragraph"></p>
          </div>
        </div>
      </template>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
